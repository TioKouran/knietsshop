<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Achados Shopee | Curadoria Inteligente</title>
  <meta name="description" content="Achados da Shopee selecionados." />
  <meta name="author" content="Kniets Universe" />
  <link rel="icon" href="img/kniets-x-shopee.png">

  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <!-- HERO -->
  <header class="hero">
    <div class="hero-content">
      <h1>KNIETS SHOP</h1>
      <h3>Achados da Shopee</h3>
      <p class="lead">
        Curadoria real. Produtos que fazem sentido.
      </p>

      <input 
        type="text" 
        id="searchInput"
        placeholder="Pesquisar produto..."
        aria-label="Pesquisar produto"
      />
    </div>
  </header>

  <!-- PRODUTOS -->
  <main>

    <section class="section-normal">
      <h2>Produtos em destaque</h2>
      <p class="lead">Clique, confira e compre direto na Shopee.</p>

      <!-- CARROSSEL -->
      <div class="card-group carousel" id="featuredCarousel"></div>

      <!-- GRID NORMAL (NECESSÁRIO PRO SEARCH) -->
      <div class="card-group" id="productGrid"></div>

    </section>

  </main>

  <!-- CTA -->
  <section class="final-cta dark-section">
    <h2>Atualizado com frequência</h2>
    <p class="lead">
      Sempre que surgir um achado de verdade, ele aparece aqui.
    </p>
  </section>

  <!-- FOOTER -->
  <footer class="site-footer">
    <p>© 2026 • Kniets Universe.</p>
  </footer>

  <script src="script.js"></script>

</body>
</html>
